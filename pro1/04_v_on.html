<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue basic</title>
</head>

<body>
    <div id="app">
        <!-- v-on 语法糖 @ -->
        <input type="button" value="v-on instruction" v-on:click="doIt">
        <input type="button" value="v-on simplify" @click="doIt">
        <input type="button" value="double click" @dblclick="doIt">
        <h2 @click="changeFood">{{ food }}</h2> 
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                food:"burger"
            },
            methods: {
                doIt:function() {
                    alert("do it")
                },
                changeFood:function(){
                    console.log(this.food)
                    this.food += " good"
                }

            }
        })
    </script>
</body>
</html>
