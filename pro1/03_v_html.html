<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue basic</title>
</head>

<body>
    <div id="app">
        <!-- 普通文本没差别 -->
        <p v-html="content"></p>
        <p v-text="content"></p>

        <p v-html="www"></p>
        <p v-text="www"></p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                content: 'Hello Vue!',
                www:"<a href='http://www.baidu.com'>baidu</a>"
            }
        })
    </script>
</body>
</html>
