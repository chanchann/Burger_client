<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue basic</title>
    <style>
        .active{
            border:1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="click" @click="doIt(666,'dodo')" />
        <input type="text" @keyup.enter="sayHi" />

    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                doIt: function(p1, p2) {
                    console.log("do it");
                    console.log(p1);
                    console.log(p2);
                },
                sayHi:function() {
                    alert("hello");
                }
            }
        })
    </script>
</body>
</html>
