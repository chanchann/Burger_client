<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue basic</title>
</head>

<body>
    <!-- {{ message }}  在外不被管理 -->
    <div id="app">
        {{ message }}
        <!-- 可以嵌套 -->
        <span> {{ message}} </span>  
        <h2> {{ school }} </h2>
        <h2> {{ school.name }} {{ school.mobile }}</h2>
        <ul>
            <li> {{ campus[0] }}</li>
            <li> {{ campus[1] }}</li>
        </ul>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app', // 一般选择这个
            // el: ".app" class 
            // el: "div" tag select
            data: {
                message: 'Hello Vue!',
                school:{
                    name: "scu",
                    mobile: "123123",
                },
                campus:["bj", "sc", "sh"]
            }
        })
    </script>
</body>
</html>
